{% extends "_base.html" %}

{% block content %}
<p class="fs-2">Search Results</p>
<hr class="my-3">
{% if game_list %}
<div class="row row-cols-1 row-cols-md-2 rows-cols-lg-3 justify-content-between">
    {% for game in game_list %}
    {% if game.player1 != request.user %}
    {% include 'game_info_partial.html' %}
    {% endif %}
    {% endfor %}
</div>
{% else %}
<p>No search results</p>
{% endif %}

{% endblock content %}
