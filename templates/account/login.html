{% extends "_base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<p>Forgot your password? <a href="/accounts/password/reset/">Reset it</a></p>
<p>Need an account? <a href="/accounts/signup/">Sign up</a></p>
{% endblock content %}
