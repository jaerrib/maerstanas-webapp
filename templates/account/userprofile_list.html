{% extends "_base.html" %}
{% load gravatar %}

{% block title %}Player List{% endblock title %}

{% block content %}
<h1>Player List</h1>
{% for profile in profiles_list %}
<ul>
    <li>
        <img src="{% gravatar_url profile.email 50 %}"
             alt="{{profile.username}}'s Gravatar">
        USER: <a href="{{ profile.get_absolute_url }}">
        {{ profile.username }}</a>
    </li>
</ul>
{% endfor %}
{% endblock content %}
