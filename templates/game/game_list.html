{% extends "_base.html" %}

{% block title %}Game List{% endblock title %}

{% block content %}
<h1>Game List</h1>
{% for game in game_list %}
<div>
    <h2><a href="{{ game.get_absolute_url }}">{{ game.name }}</a>
        created by <a
                href="{{ game.player1.get_absolute_url }}">
            {{ game.player1.username }}</a></h2>
</div>
{% endfor %}
{% endblock content %}
